<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-content">
      <ul>
        <li><a href="" alt="link1">link</a></li>
        <li><a href="" alt="link1">link</a></li>
        <li><a href="" alt="link1">link</a></li>
        <li><a href="" alt="link1">link</a></li>
        <li><a href="" alt="link1">link</a></li>
      </ul>
    </div>
    <div
      id="screensaver"
      class="overlay"
      tabindex="1"
      aria-label="RISPETTARE L’AMBIENTE ANCHE CON PICCOLI GESTI. Abbiamo cambiato la schermata del sito. Questa schermata consente al tuo monitor di consumare meno energia quando il computer sta inattivo o quando ti allontani. Per riprendere la navigazione ti basterà cliccare un qualsiasi tasto."
      aria-modal="true"
      role="alert"
    >
      <div class="overlay-content" onclick="energySavingScreenOFF()">
        <img alt="Regione Emilia-Romagna" class="rer-logo" src="./logo.png" />
        <div id="headline-risparmio">
          RISPETTARE L’AMBIENTE ANCHE CON PICCOLI GESTI
        </div>
        <div class="testo-risparmio">
          <p>
            Questa schermata consente al tuo monitor di consumare meno energia
            quando il computer sta inattivo o quando ti allontani.
          </p>

          <p>
            Per riprendere la navigazione ti basterà cliccare un punto qualsiasi
            dello schermo.
          </p>
        </div>
        <img
          src="./logo.png"
          alt="Regione Emilia-Romagna"
          class="foglia-logo"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
